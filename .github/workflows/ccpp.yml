name: C/C++ CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python 2.7
        uses: actions/setup-python@v1
        with:
          python-version: 2.7
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install cpplint

  lint:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: stylelint
        run: cpplint --recursive *.cpp *.h

  make:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - name: check make
        run: make
